
<div *ngIf="cartItems.length === 0" class="aleart aleart-info" > Your cart is empty </div>
   

<ul  *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-itemcart [cartItems]= item></app-itemcart>
        
    </li>

    <li class="list-group-item active">
        <strong>Total:</strong>
    </li>

</ul>
